<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Fox</title>

  <link rel="stylesheet" href="style.css" />

  <!-- THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
</head>

<body>

  <!-- ===========================================================
       GAME CANVAS
  ============================================================ -->
  <canvas id="game-canvas"></canvas>

  <!-- ===========================================================
       HUD (During Gameplay)
  ============================================================ -->
  <div id="hud" style="
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 1.4rem;
    font-weight: 700;
  ">
    <div id="label-score">Score: 0</div>
    <div id="label-highscore">High Score: 0</div>
    <div id="label-orbs">Orbs: 0</div>
  </div>

  <!-- ===========================================================
       MENU SCREEN
  ============================================================ -->
  <div id="screen-menu" style="
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  ">
    <h1 style="font-size:4rem; margin-bottom:40px; font-weight:900; color:#10b981;">QUANTUM FOX</h1>

    <button id="btn-start" style="padding:20px 40px; font-size:1.5rem; border:none; border-radius:12px; background:#10b981; color:white;">
      PLAY
    </button>

    <button id="btn-leaderboard" style="padding:15px 35px; margin-top:20px; font-size:1.2rem; border:none; border-radius:12px; background:#3b82f6; color:white;">
      LEADERBOARD
    </button>

    <button id="btn-trails" style="padding:15px 35px; margin-top:20px; font-size:1.2rem; border:none; border-radius:12px; background:#8b5cf6; color:white;">
      TRAIL SHOP
    </button>
  </div>


  <!-- ===========================================================
       GAME OVER SCREEN
  ============================================================ -->
  <div id="screen-gameover" class="hidden" style="
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  ">
    <h2 style="font-size:3rem; margin-bottom:20px;">GAME OVER</h2>

    <div id="label-finalscore" style="font-size:2rem; margin-bottom:20px;">0</div>

    <div id="initials-container" style="margin-top:15px;">
      <p style="font-size:1.2rem;">ENTER INITIALS</p>
      <input id="initials-input" maxlength="5" style="padding:10px; font-size:1.3rem; text-transform:uppercase;" />
      <button id="btn-submit-score" style="padding:10px 20px; margin-left:10px; font-size:1.2rem;">Submit</button>
    </div>

    <button id="btn-restart" style="padding:15px 40px; font-size:1.4rem; margin-top:20px;">RESTART</button>

    <button id="btn-leaderboard-2" style="padding:15px 30px; font-size:1.2rem; margin-top:20px;">LEADERBOARD</button>
  </div>


  <!-- ===========================================================
       LEADERBOARD SCREEN
  ============================================================ -->
  <div id="screen-leaderboard" class="hidden" style="
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:60px;
  ">

    <button id="btn-close-leaderboard"
            style="
              position:absolute;
              top:20px;
              right:20px;
              padding:10px 20px;
              background:#ef4444;
              color:white;
              border:none;
              border-radius:10px;
              font-weight:900;
              font-size:1.1rem;
              cursor:pointer;
            ">
      ✕ CLOSE
    </button>

    <h1 style="font-size:3rem; font-weight:900; color:#10b981; margin-bottom:20px;">
      TOP 100 RUNNERS
    </h1>

    <div style="
      width:90%;
      max-width:600px;
      background:rgba(0,0,0,0.7);
      padding:20px;
      border-radius:10px;
      border:2px solid #10b981;
      max-height:70vh;
      overflow-y:auto;
    ">
      <div class="lb-entry lb-header"
           style="display:flex; justify-content:space-between; padding:10px 0;">
        <span style="width:20%; text-align:center; font-weight:900;">#</span>
        <span style="width:40%; font-weight:900;">INITIALS</span>
        <span style="width:40%; text-align:right; font-weight:900;">SCORE</span>
      </div>

      <div id="leaderboard-list">Loading...</div>
    </div>
  </div>


  <!-- ===========================================================
       TRAILS SHOP SCREEN
  ============================================================ -->
  <div id="screen-trails" class="hidden" style="
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:60px;
  ">

    <button id="btn-close-trails"
            style="
              position:absolute;
              top:20px;
              right:20px;
              padding:10px 20px;
              background:#ef4444;
              color:white;
              border:none;
              border-radius:10px;
              font-weight:900;
              cursor:pointer;
            ">
      ✕ CLOSE
    </button>

    <h1 style="font-size:3rem; font-weight:900; color:#8b5cf6; margin-bottom:20px;">
      TRAIL SHOP
    </h1>

    <div id="trail-list" style="
      width:90%;
      max-width:600px;
      max-height:70vh;
      overflow-y:auto;
      padding:10px;
      background:rgba(0,0,0,0.7);
      border:2px solid #8b5cf6;
      border-radius:12px;
    ">
    </div>
  </div>


  <!-- ===========================================================
       SCRIPT IMPORTS
  ============================================================ -->
  <script type="module" src="constants.js"></script>
  <script type="module" src="player.js"></script>
  <script type="module" src="assets.js"></script>
  <script type="module" src="difficulty.js"></script>
  <script type="module" src="obstacles.js"></script>
  <script type="module" src="powerups.js"></script>
  <script type="module" src="collisions.js"></script>
  <script type="module" src="trails.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="game.js"></script>

</body>
</html>
